{% extends 'questions/base.html' %}

{% block main %}
<div class="main">
<h1>{{ question.question_text }}</h1>
<h3>Add answer:</h3>
<form action="{% url "add-answer" question.id %}" method="post">
  {% csrf_token %}
  {{ form.media }}
  {{ form.as_p }}
  <table>
    <tr>
      <td></td>
      <td><input type="submit"></td>
    </tr>
  </table>
</form>
<div class="main">
{% endblock %}
